  positions:
  - designation: Intelligence Analyst (Cyber Crimes Taskforce)
    start: Jul 2009
    # don't provide end date if you are currently working there. It will be replaced by "Present"
    end: Oct 2016
    # give some points about what was your responsibilities at the company.
    responsibilities:
    - Authored threat analysis reports based on all-source intelligence
    - Provided threat briefings and assessments to senior government officials
