- company:
    name: Feedly
    url: "https://www.feedly.com"
    location: Redwood City, CA
    logo: /images/experiences/feedly-logo.png
    darkLogo: /images/experiences/company-dark.png #(optional), Can optionally show a different logo for dark theme
    # company overview
    overview: Feedly is an AI-powered news aggregator application for various web browsers and mobile devices running iOS and Android. It is also available as a cloud-based service. It compiles news feeds from a variety of online sources for the user to customize and share with others.
  positions:
  - designation: Threat Intelligence Advisor
    start: May 2022
    # don't provide end date if you are currently working there. It will be replaced by "Present"
    end: March 2023
    # give some points about what was your responsibilities at the company.
    responsibilities:
    - Partner with customers in leading cyber security teams to better leverage Feedly for open-source intelligence (OSINT) collection
    - Strengthen the feedback loop between customers and the product team to capture needs and create new features for Feedly for Threat Intelligence
    - Conduct API workshops with customers to help them build custom integrations

- company:
    name: RSM US LLP
    url: "https://www.example.com"
    location: Minneapolis, MN
    logo: /images/experiences/rsm-logo.png
    darkLogo: /images/experiences/company-dark.png #(optional), Can optionally show a different logo for dark theme
    # company overview
    overview: RSM US LLP is an audit, tax, and consulting firm focused on the middle market in the United States and Canada and is a member of the global accounting network RSM International. It is the fifth-largest accounting firm in the United States.
  positions:
  - designation: Cyber Incident Response Manager
    start: May 2022
    # don't provide end date if you are currently working there. It will be replaced by "Present"
    end: March 2023
    # give some points about what was your responsibilities at the company.
    responsibilities:
    - Led incident response (IR) investigations across the enterprise and collaborated with all levels of leadership
    - Developed a proactive threat hunting program based on threat intelligence and the MITRE ATT&CK framework
    - Defined enterprise-level requirements and implemented digital forensics and incident response (DFIR) capabilities from scratch

  - designation: Cyber Threat Intelligence Manager
    start: Apr 2020
    end: May 2022
    responsibilities:
    - Established an automated threat hunting process to retrieve artificats extracted from malware samples found in the wild
    - Created a web application in React and Flask to summarize intelligence from news sources with the BERT transformer model
    - Created a production application using natural language processing (NLP) to identify and triage malicious emails reported by users
    - Used machine learning algorithms, including k-means clustering and DBSCAN, to find patterns in malicious emails for improving security defenses automatically

  - designation: Senior Cyber Intelligence Researcher
    start: Oct 2016
    end: Apr 2020
    responsibilities:
    - Created a web application with Node.js and MongoDB to facilitate cyber tabletop exercises
    - Established a successful cyber intelligence program based on all steps of the intelligence cycle
    - Used data science skills to automate intelligence collection and data processing
    - Created finished intelligence on a weekly, monthly, and annual basis

